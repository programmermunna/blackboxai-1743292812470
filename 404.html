<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .facebook-blue {
            background-color: #1877f2;
        }
        .facebook-blue-text {
            color: #1877f2;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header/Navigation -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-3xl font-bold facebook-blue-text mr-4">facebook</h1>
            </div>
            <div class="flex items-center space-x-2">
                <a href="index.html" class="facebook-blue-text hover:underline">Log In</a>
                <a href="signup.html" class="facebook-blue-text hover:underline">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-20 text-center">
        <div class="max-w-2xl mx-auto">
            <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-6"></i>
            <h1 class="text-5xl font-bold mb-4">404 - Page Not Found</h1>
            <p class="text-xl mb-8">The page you're looking for doesn't exist or may have been moved.</p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="home.html" class="facebook-blue text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-600">
                    Go to Home
                </a>
                <a href="index.html" class="bg-gray-200 px-6 py-3 rounded-md font-semibold hover:bg-gray-300">
                    Log In
                </a>
            </div>
        </div>
    </main>
</body>
</html>
